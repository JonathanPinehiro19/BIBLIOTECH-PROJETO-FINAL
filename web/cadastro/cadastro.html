<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário</title>
        <link rel="stylesheet" href="/index.css">
        <link rel="icon" type="image/png" href="https://iili.io/dPzR0RR.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <style>
            .input-group {
                display: flex;
                align-items: center;
                
            }

            .input-group-append {
                
                height: 2.5rem;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                cursor: pointer;
                padding: 0 10px; /* Ajuste conforme necessário */
                
            }

            .form-control {
                height: auto; /* Ajusta a altura do campo de entrada conforme necessário */
                padding: 10px;
            }

            .fa-eye, .fa-eye-slash {
                font-size: 1.2rem; /* Ajusta o tamanho do ícone */
            }

        </style>
    <center>

        <div id="signup" class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="container card shadow-sm">
                <div class="card-body">
                    <h3 class="heading">Cadastro de Usuário</h3>
                    <center>
                        <a class="img-logo" href="https://freeimage.host/br">
                            <img src="https://iili.io/dgMdocQ.png" alt="dSYEi3g2" border="0">
                        </a>
                    </center>
                    <form id="signup-form" action="cadastro.jsp" method="post">
                        <div class="form-group">
                            <label for="nome" class="text-info">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="usuario" class="text-info">Usuário:</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" >
                        </div>

                        <div class="form-group">    
                            <label for="email" class="text-info">E-mail:</label>
                            <input type="email" name="email" id="email" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="curso" class="text-info">Curso:</label>
                            <select id="curso" name="curso" class="form-control" required>
                                <option value="1">Informática</option>
                                <option value="2">Segurança do Trabalho</option>
                                <option value="3">Enfermagem</option>
                                <option value="4">Eletromecânica</option>
                            </select>
                        </div>                        
                        <br>

                        <div class="form-group">
                            <label for="senha" class="text-info">Senha:</label>
                            <div class="input-group">
                                <input type="password" name="senha" id="senha" class="form-control" required placeholder="Apenas números e letras">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="togglePassword('senha', 'eyeIcon1')">
                                        <i id="eyeIcon1" class="fa fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmarSenha" class="text-info">Confirmar Senha:</label>
                            <div class="input-group">
                                <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control" required placeholder="Repita a senha">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="togglePassword('confirmarSenha', 'eyeIcon2')">
                                        <i id="eyeIcon2" class="fa fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <script>
                            function validarSenhas() {
                                var senha = document.getElementById("senha").value;
                                var confirmarSenha = document.getElementById("confirmarSenha").value;

                                if (senha !== confirmarSenha) {
                                    alert("As senhas não coincidem. Por favor, verifique.");
                                    return false;
                                }
                                return true;
                            }

                            function togglePassword(fieldId, iconId) {
                                var passwordField = document.getElementById(fieldId);
                                var icon = document.getElementById(iconId);

                                if (passwordField.type === "password") {
                                    passwordField.type = "text";
                                    icon.classList.remove("fa-eye");
                                    icon.classList.add("fa-eye-slash");
                                } else {
                                    passwordField.type = "password";
                                    icon.classList.remove("fa-eye-slash");
                                    icon.classList.add("fa-eye");
                                }
                            }
                        </script>

                        <div class="form-group text-center">
                            <input type="submit" value="Cadastrar" class="btn-primary" onclick="return validarSenhas()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
